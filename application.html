<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="application.html">Job Application</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="applicantName">Full Name:</label>
                    <input type="text" id="applicantName" name="applicantName" required>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address:</label>
                    <input type="email" id="emailAddress" name="emailAddress" required>
                </div>

                <div class="form-group">
                    <label for="position">Position Applied For:</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="portfolio">Portfolio URL:</label>
                    <input type="url" id="portfolio" name="portfolio">
                </div>

                <div class="form-group">
                    <label for="coverLetter">Cover Letter:</label>
                    <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="experienceYears">Years of Experience:</label>
                    <input type="number" id="experienceYears" name="experienceYears" min="0" max="50" required>
                </div>

                <div class="form-group">
                    <label>Skills (please check all that apply):</label><br>
                    <input type="checkbox" id="skillHtml" name="skills" value="HTML">
                    <label for="skillHtml">HTML</label><br>
                    <input type="checkbox" id="skillCss" name="skills" value="CSS">
                    <label for="skillCss">CSS</label><br>
                    <input type="checkbox" id="skillJs" name="skills" value="JavaScript">
                    <label for="skillJs">JavaScript</label><br>
                    <!-- Add other skills as necessary -->
                </div>

                <div class="form-group">
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="5"></textarea>
                </div>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
